<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <title>Regular script</title>

    <body>
        Regular, "old school" JS script.
        <script type="text/javascript">    //this tells the type of content inside the script.
            console.log("Hello from script tag");

        <script>                            //default type is txt/js so no need to mention
            console.log("The text/js if the default value.")
        </script>
    </body>
</html>
