<!DOCTYPE html>
<html lang="en">
    <head>   <!--Ignore the head content for now-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES6 modules script</title>
    </head>
    <body>
        JS scripts as modules.
        <script type="module">    //this tells the type of content inside the script.
            import {informalGreeting } from './greeting.js';   //get the module/file 
            informalGreeting('Jane');
        </script>
        <script type="module">
            import {informalGreeting, formalGreeting } from './greeting.js';
            import greeting from './greeting.js';
            formalGreeting('John');
            greeting();
        </script>
    </body>
</html>
